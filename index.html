<main>
  
  
  
  
  
  
</main>
    <footer class="work-together-section container">
  <div class="work-together-container">
    <picture class="work-together-foto">
      <source
        srcset="/project-js-group-11/assets/logo-man-75c611ca.png 1x, /project-js-group-11/assets/logo-man@2x-22d0b85f.png 2x"
        media="(min-width: 1440px)"
      />
      <source
        srcset="/project-js-group-11/assets/logo-man-75c611ca.png 1x, /project-js-group-11/assets/logo-man@2x-22d0b85f.png 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/work-together/logo-man-mobile.png    1x,
          ./img/work-together/logo-man-mobile@2x.png 2x
        "
        media="(max-width: 767px)"
      />
      <img src="/project-js-group-11/assets/logo-man-75c611ca.png" alt="man" />
    </picture>
    <h2 class="work-together-title">
      LET'S <span class="work-together-span">WORK</span> TOGETHER
    </h2>

    <form class="work-together-form">
      <div class="work-together-form-group">
        <input
          id="work-together-input-email"
          name="user-email"
          type="email"
          placeholder="clients@gmail.com"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          required
        />
      </div>
      <div class="work-together-form-group">
        <input
          id="work-together-input-text"
          name="user-comments"
          type="text"
          placeholder="comments"
          required
        />
      </div>
      <button class="work-together-btn" type="submit">Send</button>
    </form>
    <address class="work-together-contacts">
      <ul class="work-together-contacts-list">
        <li class="work-together-contacts-items">
          <a
            class="work-together-contacts-mail-link"
            href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="work-together-contacts-items">
          <a class="work-together-contacts-phone-link" href="tel:+3801111111111"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</footer>
<!-- WORK-TOGETHER-BACKDROP -->
<div class="work-together-backdrop visually-hidden">
  <div class="work-together-modal-window">
    <button class="work-together-modal-close-btn" type="button">
      <svg
        class="work-together-modal-close-btn-icon"
        width="22"
        height="22"
        aria-label="close modal icon"
      >
        <use href="/project-js-group-11/assets/sprite.svg-9f55ba77.svg#icon-close-btn"></use>
      </svg>
    </button>
    <h2 class="work-together-modal-window-title">
      Thank you for your interest in cooperation!
    </h2>
    <p class="work-together-modal-window-desc">
      The manager will contact you shortly to discuss further details and
      opportunities for cooperation. Please stay in touch.
    </p>
  </div>
</div>
